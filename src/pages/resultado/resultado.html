  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>
      Resultados de las elecciones
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let resultado of resultados" color="primary">
    <ion-card-header>
      {{resultado.partido}}
    </ion-card-header>
    <ion-card-content>
      Candidato: {{resultado.nombre}} {{resultado.apellido}}<br>
      Votos: {{resultado.CantidadVotos}}
    </ion-card-content>
  </ion-card>
</ion-content>
