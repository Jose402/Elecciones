<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>
      Emitir Voto
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    
    <ion-card >

        <ion-card-content>
            <ion-item>
                <ion-label floating>DPI</ion-label>
                <ion-input type="number" [(ngModel)]="dpi"></ion-input>
              </ion-item>
              <ion-item>
                  <button ion-button full large (click)="emitirVoto()">
                    <ion-icon name="thumbs-up">   Votar</ion-icon>
                  </button>
                </ion-item>
        </ion-card-content>
      </ion-card>

      <h1 style="text-align: center">Partidos Politicos</h1>
    <hr>

  <ion-card *ngFor="let candidato of candidatos" color="primary">
    <ion-card-header>
      {{candidato.partido}}
    </ion-card-header>
    <ion-card-content>
      Candidato: {{candidato.nombre}} {{candidato.apellido}}
    </ion-card-content>
    
    <ion-item color="primary">
      <ion-label>Votar</ion-label>
      <ion-checkbox color="secondary" (click)="seleccionarCandidato(candidato.id_Candidato, $event)"></ion-checkbox>
    </ion-item>

  </ion-card>

</ion-content>
